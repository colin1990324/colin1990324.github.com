      <header class="entry-header">
        <h1 class="entry-title">Travel China</h1>
      </header>
      <div class="entry-content">
        <div id="chart" style="width: 100%; margin: 0px auto; position: relative;"></div>

<p style="color:black; font-size: 100%; text-align: center;">行走中国，览祖国大好河山</p>

<p style="color:black; font-size: 100%; text-align: center;">移动鼠标，看看我去过哪些省份吧</p>

<script src="//cdn.bootcss.com/d3/3.5.5/d3.min.js"></script>

<script>
	var width  = 700;
	var height = 400;

	var myMap = new Map();
  		myMap.set("甘肃", "#F5A9A9");
  		myMap.set("青海", "#F5A9A9");
  		myMap.set("广西", "#A4A4A4");
  		myMap.set("贵州", "#F5A9A9");
  		myMap.set("重庆", "#F5A9A9");
  		myMap.set("北京", "#FA5858");
  		myMap.set("福建", "#A4A4A4");
  		myMap.set("安徽", "#A4A4A4");
  		myMap.set("广东", "#A4A4A4");
  		myMap.set("西藏", "#A4A4A4");
  		myMap.set("新疆", "#A4A4A4");
  		myMap.set("海南", "#F5A9A9");
  		myMap.set("宁夏", "#A4A4A4");
  		myMap.set("陕西", "#F5A9A9");
  		myMap.set("山西", "#A4A4A4");
  		myMap.set("湖北", "#FA5858");
  		myMap.set("湖南", "#F5A9A9");
  		myMap.set("四川", "#FE2E2E");
  		myMap.set("云南", "#A4A4A4");
  		myMap.set("河北", "#F5A9A9");
  		myMap.set("河南", "#A4A4A4");
  		myMap.set("辽宁", "#A4A4A4");
  		myMap.set("山东", "#A4A4A4");
  		myMap.set("天津", "#A4A4A4");
  		myMap.set("江西", "#A4A4A4");
  		myMap.set("江苏", "#FA5858");
  		myMap.set("上海", "#FA5858");
  		myMap.set("浙江", "#F5A9A9");
  		myMap.set("吉林", "#A4A4A4");
  		myMap.set("内蒙古", "#A4A4A4");
  		myMap.set("黑龙江", "#A4A4A4");
  		myMap.set("香港", "#F5A9A9");
  		myMap.set("澳门", "#A4A4A4");
  		myMap.set("台湾", "#A4A4A4");
      myMap.set("background", "#2A0A0A");
	
	var svg = d3.select("#chart").append("svg")
    .attr("width", '100%')
    .attr("height", '100%')
    .attr('viewBox','0 0 '+(Math.min(width,height))+' '+Math.min(width,height))
    .attr('preserveAspectRatio','xMinYMin')
	    .append("g")
	    .attr("transform", "translate(0,0)");
	
	var projection = d3.geo.mercator()
						.center([107, 31])
						.scale(350)
    					.translate([width/2-130, height/2+30]);
	
	var path = d3.geo.path()
					.projection(projection);
	
	d3.json("china_simplify.json", function(error, root) {
		
		if (error) 
			return console.error(error);
		console.log(root.features);
		
		svg.selectAll("path")
			.data( root.features )
			.enter()
			.append("path")
			.attr("stroke","#000")
			.attr("stroke-width",1)
			.attr("fill", function(d,i){
				return myMap.get("background");
			})
			.attr("d", path )
			.on("mouseover",function(d,i){
                d3.select(this)
                    .attr("fill","#ACB1E6");
            })
            .on("mouseout",function(d,i){
                d3.select(this)
                    .attr("fill",myMap.get(d.properties.name));
            });
		
	});

</script>
