myMap.set("Question", 10);

var width = 760,
    height = 500;

  d3.layout.cloud().size([width, height])
      .words([
        "life","DNA","Polt","virus","here","up","card","each","one","school",
        "Northwind","two","volunteer","github","first","Products","problems","out","Here","set",
        "sick","cards","feet","product","src","magician","probability","following","day","names",
        "test","width","CEO","services","Havasupai","letters","solution","people","vaccinated","matches",
        "water","row","youtube","height","TvZ","little","point","org","query","Missouri",
        "Coding","file","svc","OData","odata","data","next","climb","climbing","oembed",
        "same","University","really","many","good","best","entities","Competition","Github","arrangement",
        "per","tech","given","possible","Microsoft","description","entity","El","book","filter",
        "contain","program","answers","Google","service","land","simple","snow","AAAAG","mutation",
        "Discontinued","more","count","second","true","trip","example","containing","eq","Question"].map(function(d) {
        return {text: d, size: myMap.get(d)};
      }))
      .padding(5)
      .rotate(function() { return ~~(Math.random() * 5) * 30 - 60; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate(" + (width / 2 -30) + "," + (height / 2 + 10) + ")")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
